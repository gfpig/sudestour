<head>

<body>

        <div class="cadastro_anunciante">

        </div>
        <div class="cadastro_turista">
            <p class="tipo_conta">CADASTRO DO TURISTA</p>
            <label>Nome:</label><br>
            <input type="text" class="texto"><br>
